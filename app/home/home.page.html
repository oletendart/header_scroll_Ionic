<ion-header #header>
  <ion-toolbar #toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()" shape="round">
        <ion-icon clot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="close())">
        <ion-icon slot="icon-only" name="share"></ion-icon>
      </ion-button>
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="heart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullScren]="true" scrollEvents="true" [appFadeHeader]="toolbar">
  <!--<ion-content [fullScren]="true" scrollEvents="true" [appHideHeader]="header"> -->
  <img
    src="https://cdn.pixabay.com/photo/2017/09/02/13/21/guggenheim-museum-2707258_960_720.jpg"
  />

  <ion-card *ngFor="let i of [1,2,3,4,5,6,7,8]">
    <ion-card-header>
      <ion-card-title>{{ i }}</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
